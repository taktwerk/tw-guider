<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-with-sync-indicator></ion-menu-with-sync-indicator>
    </ion-buttons>
    <ion-title>
      {{ "login.Login" | translate: params }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <div align="center">
    <img src="/assets/icon/icon.png" height="100" slot [ngStyle]="center" vspace="10" />
    <h1>Guider</h1>
  </div>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-input name="username" type="text" placeholder="{{ 'login.Username' | translate: params }}" ngModel
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="{{ 'login.Password' | translate: params }}"
                ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" expand="block">
              {{ "login.Login" | translate: params }}
            </ion-button>
          </div>
          <div class="ion-padding">
            <ion-button size="large" expand="block" [routerLink]="['/start/']">
              {{ 'qr.Setup' | translate:params }}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <p align="center">
    Guider 2 | {{currDate | date:'yyyy'}} @
    <a href="https://www.taktwerk.ch">taktwerk.ch</a>
  </p>
</ion-content>
