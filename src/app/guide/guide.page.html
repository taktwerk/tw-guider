<ion-header>
  <ion-toolbar style="display: flex;">
    <ion-buttons slot="start">
      <ion-menu-with-sync-indicator></ion-menu-with-sync-indicator>
    </ion-buttons>
    <ion-title style="width: 100%;">
      <div style="display: flex; justify-content: space-between; width: 100%;align-items: center">

        <div style="display: flex;align-items: center;">
          {{ "guide.header" | translate: params }}
        </div>

          <ion-buttons slot="primary" class="header_cta">

            <ion-button (click)="swipeNext()" *ngIf="!disableNextBtn" >
              <ion-icon name="caret-forward"></ion-icon>
            </ion-button>

            <ion-button (click)="nextGuide()" *ngIf="hasNext">
              <ion-icon name="play-skip-forward"></ion-icon>
            </ion-button>

            <ion-button (click)="swipeBack()" *ngIf="!disablePrevBtn" >
              <ion-icon name="caret-back"></ion-icon>
            </ion-button>

            <ion-button (click)="previousGuide()" *ngIf="hasPrevious">
              <ion-icon name="play-skip-back"></ion-icon>
            </ion-button>

          </ion-buttons>

      </div>
    </ion-title>


    <ion-buttons slot="primary" class="header_cta">
      <ion-back-button style="color: #ffffff;"></ion-back-button>

      <ion-button (click)="presentSlideInfo($event)">
        <ion-icon style="color: #ffffff;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Ellipsis Vertical</title><circle cx='256' cy='256' r='32' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/><circle cx='256' cy='416' r='32' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/><circle cx='256' cy='96' r='32' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/></svg>">
        </ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="grey-background" [scrollEvents]="true">
  <span *ngIf="isLoadedContent">
    <div *ngIf="guideSteps && guideSteps.length > 0" class="guide-step" [ngClass]="{'has-assets' : haveAssets}">

      <ion-slides id="guideStepSlides" #guideStepSlides pager="false" [options]="slideOpts" (ionSlideWillChange)="changeGuideStepCurrentSlide()">
        <ion-slide *ngFor="let step of guideSteps; let stepNumber = index">
          <guide-step-content-component [step]="step" [guide]="guide" [guideStepsLength]="guideSteps.length"
            [stepNumber]="stepNumber" [haveAssets]="step.haveAssets"
            [haveFeedbackPermissions]="step.haveFeedbackPermissions"></guide-step-content-component>
        </ion-slide>
      </ion-slides>



      <div *ngIf="guideAssets.length" class="guide-assets" #assetSection>
        <ion-card class="ion-no-padding">
          <ion-item class="asset-item" lines="none" button (click)="onScrollTop()">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>{{ "guide.Assets" | translate: params }}</ion-label>
          </ion-item>
          <section>
            <ion-grid class="asset__grid">
              <ion-row>
                <ion-col *ngFor="let asset of guideAssets; trackBy: trackGuideAsset" size="6" size-md="3">

                  <ion-item *ngIf="asset.isExistFileByIndex() && asset.isPdf()" lines="none"
                    (click)="openFile(asset.getFileName(), asset.getFileUrl(), asset.TABLE_NAME, asset.name, 'pdf')"
                    [ngClass]="{'no__preview':asset.getFileImagePath(guideAssetModelFileMapIndexEnum.PDF_FILE_IMAGE) === null}">
                    <ion-label>
                      <ion-thumbnail>
                        <model-assetcomponent [model]="asset" mini="true" [isthumbnail]="true" [floatingIcon]="false"
                          [preventDefaultClickFunction]="true" [largeIcon]="true">
                        </model-assetcomponent>
                      </ion-thumbnail>
                      <p> <strong>{{ asset.name }}</strong> </p>
                    </ion-label>
                  </ion-item>

                  <ion-item *ngIf="asset.isExistFileByIndex() && !asset.isPdf() && !asset.isVideoFile()" lines="none"
                    (click)="openFile(asset.getFileName(), asset.getFileUrl(), asset.TABLE_NAME, asset.name)"
                    [ngClass]="{'no__preview': asset.getFileImagePath() === null}">
                    <ion-label>
                      <ion-thumbnail>
                        <model-assetcomponent [model]="asset" mini="true" [isthumbnail]="true" [floatingIcon]="false"
                          [preventDefaultClickFunction]="true" [largeIcon]="true">
                        </model-assetcomponent>
                      </ion-thumbnail>
                      <p> <strong>{{ asset.name }}</strong> </p>
                    </ion-label>
                  </ion-item>

                  <ion-item *ngIf="asset.isExistFileByIndex() && asset.isVideoFile()" lines="none"
                    (click)="openFile(asset.getFileName(), asset.getFileUrl(), asset.TABLE_NAME, asset.name, 'video')">
                    <ion-label>
                      <ion-thumbnail>
                        <model-assetcomponent [model]="asset" mini="true" [isthumbnail]="true" [floatingIcon]="false"
                          [preventDefaultClickFunction]="true" [largeIcon]="true">
                        </model-assetcomponent>
                      </ion-thumbnail>
                      <p> <strong>{{ asset.name }}</strong> </p>
                    </ion-label>
                  </ion-item>

                  <ion-item *ngIf="!asset.isExistFileByIndex()" lines="none" (click)="openAssetTextModal(asset)"
                    class="no__preview">
                    <ion-label>
                      <ion-thumbnail>
                        <model-assetcomponent [model]="asset" mini="true" [isthumbnail]="true" [floatingIcon]="false"
                          [preventDefaultClickFunction]="true" [largeIcon]="true">
                        </model-assetcomponent>
                      </ion-thumbnail>
                      <p> <strong>{{ asset.name }} </strong> </p>
                    </ion-label>
                  </ion-item>

                </ion-col>
              </ion-row>
            </ion-grid>
          </section>
        </ion-card>
      </div>
    </div>
    <ng-template #guideStepContentTemplate></ng-template>
  </span>
</ion-content>
