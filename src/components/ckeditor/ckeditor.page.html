<ion-header>
  <ion-toolbar [style.padding-top]="platform.is('ipad')? '20px': ''">
    <ion-buttons slot="start">
      <ion-back-button style="display: contents!important;color: #fff;" (click)="onDone()"></ion-back-button>
    </ion-buttons>

    <ion-title> {{ 'CKEditor.header' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onDone()"> Done </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="padding-top: 32px;">
  <ckeditor class="main_editor" [editor]="Editor" name="ckeditorContent" ngDefaultControl [(ngModel)]="ckeditorContent"
    [config]="ckeConfig"></ckeditor>
</ion-content>
