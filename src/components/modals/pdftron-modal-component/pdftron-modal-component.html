<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="black-background">
    <div #viewer class="viewer" [ngStyle]="{width: '100%', height: '100%'}"></div>
</ion-content>
